<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        button {
            background-color: blueviolet;
            display: inline-block;
            height: 100px;
            width: 100px;
            text-align: center;
            text-decoration: none;


        }

        button:hover {
            background-color: red;
            color: white;
            
        }
    </style>
</head>

<body>
    <a href="https://cellbuddy.in/"><button type="button">new tab</button></a>

</body>

</html>
